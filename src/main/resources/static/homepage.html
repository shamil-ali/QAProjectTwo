  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Los Santos Customs</title>

    <link rel="stylesheet" href="./style.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body>

    <div class="title">
      <h1>
        Los Santos Customs 
      </h1>
    </div>

    <div class="form-control searchBar">
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter ID / Registration / Vehicle Type / Job" id="inputId">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Search By</button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" id="buttonReadById">ID</a></li>
            <li><a class="dropdown-item" id="buttonReadByReg">Registration</a></li>
            <li><a class="dropdown-item" id="buttonReadByType">Type</a></li>
            <li><a class="dropdown-item" id="buttonReadByJob">Job</a></li>
          </ul>
        </div>
      </form>
    </div>

    <div class="newEntry">
      <a href="Create.html">
        <input type="button" id="newEntryButton" class="btn btn-primary" value="New Entry">
      </a>
      <a href="update.html">
        <input type="button" id="editEntryButton" class="btn btn-primary" value="Edit Entry">
      </a>
    </div>

    <div class="flex-container">
      <div class="entries">
        <h3>Current Repairs</h3>
        <br>
        <ul id="repairs"></ul>
      </div>

      <div class="new-entries">
        <!-- <br>
        <br> -->
        <!-- <br> -->
        <ul id="repairs2"></ul>
      </div>
    </div>

    <div class="delete">
      <a href="delete.html">
        <input type="button" id="deleteEntryButton" class="btn btn-danger" value="Delete Entry">
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="module" src="./garage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </body>

  </html>
