<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Edit Entry</title>

  <link rel="stylesheet" href="./style.css"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="update">
      <h2>Edit Existing Entry</h2>
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="inputId2" class="form-control mt-2" placeholder="Enter the ID of the Vehicle you would like to edit" />
        <input type="text" id="inputRegistration2" class="form-control mt-2" placeholder="Enter the NEW Vehicle Registration" />
        <input type="text" id="inputType2" class="form-control mt-2" placeholder="Enter the NEW Vehicle Type" />
        <input type="text" id="inputJob2" class="form-control mt-2" placeholder="Enter the NEW Job"/>
        <!-- <input type="text" id="inputContactNumber2" class="form-control mt-2" placeholder="Enter the NEW Contact Number"/> -->
        <button type="button" id="buttonUpdate" class="btn btn-warning mt-2">
          UPDATE
        </button>
        <button type="button" id="buttonHome" class="btn btn-primary mt-2" onclick="window.location.href = 'http://localhost:8080/homepage.html';">HOME</button>
      </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="module" src="./update.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
